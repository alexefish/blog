{{set . "title" .post.Title}}
{{template "header.html" .}}

<div class="container">
  <div class="row">
    <h1>{{.post.Title}}</h1>
    {{raw .post.Body}}
    <p>{{.post.Date.Format "2 January, 2006"}}
    {{if .authenticated}}
      <p><a class="btn btn-danger" href="/post/{{.post.Id.Hex}}/delete">Delete</a> <a class="btn btn-warning" href="/post/{{.post.Id.Hex}}/update">Update</a></p>
    {{end}}
  </div>
</div>

{{template "footer.html" .}}
