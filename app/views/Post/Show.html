{{set . "title" .post.Title}}
{{template "header.html" .}}

<div class="container">
  <div class="row">
    <h1>{{.post.Title}}</h1>
    <p>{{.post.Body}}</p>
    <p>{{.post.Date.Format "2 January, 2006"}}
    {{if .authenticated}}
      <p><a class="btn btn-danger" href="/post/{{.Id.Hex}}/delete">Delete</a></p>
    {{end}}
  </div>
</div>

{{template "footer.html" .}}
