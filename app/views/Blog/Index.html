{{set . "title" "Posts"}}
{{template "header.html" .}}

<div class="container">
  <div class="row">
    <a class="btn btn-success btn-large" href="/post/new">New Post</a>
    <div class="span6">
      {{range $post := .posts}}
        {{template "Blog/post.html" $post}}
        <hr />
      {{end}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
