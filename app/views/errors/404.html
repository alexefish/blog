{{set . "title" "Posts"}}
{{template "header.html" .}}
{{template "hero.html" .}}

<div class="container-fluid error">
  <div class="row-fluid">
		{{if eq .RunMode ""}}
		{{template "errors/404-dev.html" .}}
		{{else}}
			{{with .Error}}
			<h2>
				{{.Title}}
			</h2>
			<p>
				Sorry, that doesn't exist, <a href="/">maybe it moved?</a>
			</p>
			{{end}}
		{{end}}
	</div>
	<hr />
</div>

{{template "footer.html" .}}
