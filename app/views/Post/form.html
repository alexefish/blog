<form action="{{.action}}"  id="post-form" method="POST" class="form-horizontal">
  {{with $field := field "post.Id" .}}
    <input type="hidden" id="{{$field.Id}}" name="{{$field.Name}}" value="{{$field.Value.Hex}}" />
  {{end}}
  {{with $field := field "post.Title" .}}
      <p><label for="{{$field.Id}}">Title</label></p>
      <span class="pull-right help-inline error">{{$field.Error}}</span>
      <p><input type="text" id="{{$field.Id}}" name="{{$field.Name}}" placeholder="Title" value="{{if $field.Flash}}{{$field.Flash}}{{else}}{{$field.Value}}{{end}}"/></p>
  {{end}}
  {{with $field := field "post.Preview" .}}
      <p><label for="{{$field.Id}}">Preview</label></p>
      <span class="pull-right help-inline error">{{$field.Error}}</span>
      <p><textarea id="{{$field.Id}}" name="{{$field.Name}}" rows="20">{{if $field.Flash}}{{$field.Flash}}{{else}}{{$field.Value}}{{end}}</textarea></p>
  {{end}}
  {{with $field := field "post.Body" .}}
      <p><label for="{{$field.Id}}">Body</label></p>
      <span class="pull-right help-inline error">{{$field.Error}}</span>
      <p><textarea id="{{$field.Id}}" name="{{$field.Name}}" rows="20">{{if $field.Flash}}{{$field.Flash}}{{else}}{{$field.Value}}{{end}}</textarea></p>
  {{end}}

  <input type="submit" value="{{.actionButton}}" class="btn btn-primary btn-large"/>
</form>
