{{set . "title" "Posts"}}
{{template "header.html" .}}
{{template "hero.html" .}}

<div class="container error">
  <div class="row">
		{{if eq .RunMode "dev"}}
		{{template "errors/404-dev.html" .}}
		{{else}}
			{{with .Error}}
			<h2>
				{{.Title}}
			</h2>
			<p>
				{{.Description}}
			</p>
			{{end}}
		{{end}}
	</div>
	<hr />
</div>

{{template "footer.html" .}}
