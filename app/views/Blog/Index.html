{{set . "title" "Posts"}}
{{template "header.html" .}}

<div class="container">
  <div class="row">
    {{ if .authenticated}}
      <a class="btn btn-success btn-large" href="/post/new">New Post</a>
    {{ end }}
    <div class="span6">
      {{range $post := .posts}}
        <post>
          {{template "Blog/post.html" $post}}
        </post>
        <hr />
      {{end}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
