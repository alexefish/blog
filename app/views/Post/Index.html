{{set . "title" "Posts"}}
{{template "header.html" .}}
{{template "hero.html" .}}

<div class="utility">
  {{if .authenticated}}
    <p><a class="btn btn-primary" href="/post/new">New Post</a></p>
  {{end}}
</div>
<div class="container index">
  <div class="row">
    {{range $index, $post := .posts}}
      <post>
        {{template "Post/post.html" $post}}
      </post>
      {{if eq 0 $index}}
        <post>
          <div id="advert">
            <!-- BuySellAds Zone Code -->
            <div id="bsap_1265393" class="bsarocks bsap_4b9cb3c6b16d90d4b5e3464516fcfb50"></div>
            <!-- End BuySellAds Zone Code -->
          </div>
          <hr />
        </post>
      {{ end }}
    {{end}}
  </div>
</div>

{{template "footer.html" .}}
