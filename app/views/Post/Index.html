{{set . "title" "Posts"}}
{{template "header.html" .}}
{{template "hero.html" .}}

<div class="utility">
  {{if .authenticated}}
    <p><a class="btn btn-primary" href="/post/new">New Post</a></p>
  {{end}}
</div>
<div class="container index">
  <div class="row">
    {{range $index, $post := .posts}}
      <post>
        {{template "Post/post.html" $post}}
      </post>
      {{if eq 0 $index}}
        {{template "Post/ad.html" .}}
      {{ end }}
    {{end}}
  </div>
</div>

{{template "footer.html" .}}
